<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--Barra lateral onde ficam os intens da dashbords-->
        <div class="side-bar">
            <img class="logo" src="img/logo.png" alt="Star Wars Logo">
            <div class="bar-itens">
                <ul>
                   <li>
                    <img src="img/dashboard.svg">
                    <p>Dashboard</p>
                   </li> 
                   <li>
                    <img src="img/personagens.svg">
                    <p>Personagens</p>
                   </li> 
                   <li>
                    <img src="img/planetas.svg">
                    <p>Planetas e luas</p>
                   </li> 
                   <li>
                    <img src="img/nave.svg">
                    <p>Naves espaciais</p>
                   </li> 
                </ul>
            </div>
            <div class="settings">
                <a href="#"><i class="fa-solid fa-gear"></i></a>
                <p>Configurações</p>    
            </div>
        </div>
        
        <div class="content">
            <div class="cards-header">
            <div class="card card-small">
                <div class="card-content">
                    <div class="card-info">
                        <p>Personagens</p>
                        <h2 id="personagens"></h2>
                    </div>
                    <img src="img/personagens-black.svg" alt=""/>
                </div>
            </div>          
            
            <div class="card card-large">
              <div class="card-container">
                <div class="card-content1">
                    <div class="card-info">
                        <p>Veiculos</p>
                        <h2 id="luas"></h2>
                    </div>
                    <img src="img/luas-black.svg" alt=""/>
                </div>
              </div>    

              <div class="card-container">
                <div class="card-content">
                    <div class="card-info">
                        <p>Planetas</p>
                        <h2 id="planetas"></h2>
                    </div>
                    <img src="img/planetas-black.svg" alt=""/>
                </div>
               </div>  
            </div>       
                      
            <div class="card card-small">
                <div class="card-content">
                    <div class="card-info">
                        <p>Naves</p>
                        <h2 id="naves"></h2>
                    </div>
                    <img src="img/nave-black.svg" alt=""/>
                </div>
            </div>
            </div>
        
          <div class="content-info">
            <div class="table">
                <h5>Ultimos Filmes</h5>
                <p>Saiba ps últimos lançamentos da marca</p>
                <table id="filmsTable">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Estréia</th>
                            <th>Diretor</th>
                            <th>Episódio</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

            <div class="chart">
                <div id="piechart" style="width: 400px; height: 200px;"></div>
            </div>
          </div>  
        
        </div>
    </div>
</body>



<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</html>
